<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeTransfer</title>
    <link rel="stylesheet" href="index.css" />

    <!-- Font Awsome cdn -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Header -->

    <header>
      <!-- Header Logo -->
      <div class="logo">
        <p>Logo</p>
      </div>
      <!-- Header Nav -->
      <div class="nav">
        <ul class="nav-links">
          <li class="nav-link"><a class="nav-item" href="#">Pricing</a></li>
          <li class="nav-link"><a class="nav-item" href="#">Features</a></li>
          <li class="nav-link"><a class="nav-item" href="#">Company</a></li>
          <li class="nav-link"><a class="nav-item" href="#">Help</a></li>
          <li class="nav-link"><a class="nav-item" href="#">Sign up</a></li>
          <li class="nav-link"><a class="nav-item" href="#">Log in</a></li>
        </ul>
      </div>
    </header>

    <!-- Main -->
    <section class="main">
      <!-- left main  -->

      <div class="left-main">
        <!-- Upload Files -->
        <div class="upload-container">
          <!-- Upload icon -->

          <div class="upload-content">
            <div class="plus-bg">
              <i class="fa-solid fa-plus"></i>
            </div>

            <div class="upload-header">
              <h1>Upload files</h1>
              <span>Or select a folder</span>
            </div>
          </div>

          <!-- Upload form -->
          <div class="form-content">
            <form>
              <div class="col-3">
                <input class="effect-16" type="text" placeholder="" />
                <label>Email to</label>
              </div>
              <div class="col-3">
                <input class="effect-16" placeholder="" type="text" />
                <label>Your email</label>
              </div>

              <div class="col-3">
                <input class="effect-16" placeholder="" type="text" />
                <label>Title</label>
              </div>

              <div class="col-3">
                <input class="effect-16" placeholder="" type="text" />
                <label>Message</label>
              </div>
            </form>
          </div>
          <!-- Upload transfer -->
          <div class="transfer-content">
            <div class="dot-bg">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <button class="transfer-btn">Transfer</button>
          </div>
        </div>

        <!-- Feedback  -->
        <div class="feedback-container">
          <div class="feedback-header">
            <h1>Don't let feedback slow you down</h1>
          </div>

          <div class="feedback-content">
            <p>
              Now you can request the exact feedback you need from the some
              place you send your files.
            </p>
          </div>

          <div class="feedback-btn">
            <button class="compare-btn">Compare Plans</button>
          </div>
        </div>
      </div>

      <!-- right main  -->

      <div class="right-main">
        <!-- image  -->
        <div class="image-container">
          <img
            class="image"
            src="assets/favourited.1e40a57f0213acfb55b7.png"
            alt=""
          />
        </div>
      </div>

      <!-- WeTransfer  -->

      <div class="we-transfer">
        <h1>WeTransfer</h1>
      </div>
    </section>

    <!-- Font Awsome js -->
    <script
      src="https://kit.fontawesome.com/ae82898f36.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
